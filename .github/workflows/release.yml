# Based on https://github.com/typst/typst/blob/main/.github/workflows/release.yml and https://github.com/typstyle-rs/typstyle/blob/master/.github/workflows/build-binaries.yml

name: Build and Release

on:
  push:
    branches:
      - master
    paths:
      - '.github/**'
      - 'assets/**'
      - 'src/**'
      - 'test/**'
      - '*.toml'
      - 'Cargo.lock'
      - 'index.html'
  pull_request:
    branches:
      - master
    paths:
      - '.github/**'
      - 'assets/**'
      - 'src/**'
      - 'test/**'
      - '*.toml'
      - 'Cargo.lock'
      - 'index.html'
  workflow_dispatch:


env:
  CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
  CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc

jobs:
  build:
    name: build (${{ matrix.target }}-${{ matrix.profile }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        profile: [release, test]
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32
            arch: x64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: win32
            arch: arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            platform: linux
            arch: x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
            platform: linux
            arch: arm64
          - target: x86_64-apple-darwin
            os: macos-15-intel
            platform: darwin
            arch: x64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install llvm
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install llvm
      - name: Install AArch64 target toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install gcc-aarch64-linux-gnu
      - name: Install ARM target toolchain
        if: matrix.target == 'arm-unknown-linux-gnueabihf'
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabihf

      - name: Run tests
        if: matrix.profile == 'test' && (matrix.platform == 'darwin' || matrix.arch != 'arm64')
        run: cargo test --target ${{ matrix.target }}

      - name: Build binary
        if: matrix.profile != 'test'
        shell: pwsh
        run: |
          cargo build --profile ${{ matrix.profile }} --target ${{ matrix.target }}

      - name: Copy binary to output directory
        if: matrix.profile != 'test'
        shell: pwsh
        run: |
          cp "target/${{ matrix.target }}/release/tdector${{ fromJSON('["", ".exe"]')[matrix.platform == 'win32'] }}" "tdector-${{ matrix.target }}${{ fromJSON('["", ".exe"]')[matrix.platform == 'win32'] }}"

      - uses: actions/upload-artifact@v6
        if: matrix.profile != 'test'
        with:
          name: tdector-${{ matrix.target }}-${{ matrix.profile }}
          path: tdector-${{ matrix.target }}${{ fromJSON('["", ".exe"]')[matrix.platform == 'win32'] }}

  build_alpine:
    name: build (x86_64-unknown-linux-musl-${{ matrix.profile }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: rust:alpine
      volumes:
        - /usr/local/cargo/registry:/usr/local/cargo/registry
    env:
      RUST_TARGET: x86_64-unknown-linux-musl
      RUSTFLAGS: "-C target-feature=+crt-static"
    strategy:
      fail-fast: false
      matrix:
        profile: [release, test]
    steps:
      - name: Install dependencies
        run: apk add --no-cache git clang lld musl-dev nodejs npm yarn binutils github-cli
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Run tests
        if: matrix.profile == 'test'
        run: cargo test --target ${{ env.RUST_TARGET }}

      - name: Build binary
        if: matrix.profile != 'test'
        run: |
          cargo build --profile ${{ matrix.profile }} --target ${{ env.RUST_TARGET }}

      - name: Copy binary to output directory
        if: matrix.profile != 'test'
        run: |
          cp "target/${{ env.RUST_TARGET }}/release/tdector" "tdector-${{ env.RUST_TARGET }}"

      - uses: actions/upload-artifact@v6
        if: matrix.profile != 'test'
        with:
          name: tdector-${{ env.RUST_TARGET }}-${{ matrix.profile }}
          path: tdector-${{ env.RUST_TARGET }}

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, build_alpine]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --notes "See [changelog](https://github.com/Tiphereth-A/tdector/blob/${{ github.ref_name }}/CHANGELOG.md)." \
            artifacts/*
